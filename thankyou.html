<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Wanderlust India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #48cae4 0%, #ff6b6b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .thankyou-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(72,202,228,0.25), 0 0 40px 0 #ff6b6b44;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 400px;
        }
        .thankyou-title {
            font-size: 2.5rem;
            color: #1a535c;
            margin-bottom: 1rem;
            text-shadow: 0 0 12px #48cae4, 0 0 24px #ff6b6b;
        }
        .thankyou-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2.5rem;
        }
        .btn-3d-glow {
            display: inline-block;
            background: linear-gradient(90deg, #ff6b6b 0%, #48cae4 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 0.9rem 2.2rem;
            border: none;
            border-radius: 12px;
            box-shadow:
                0 6px 0 #e94f4f,
                0 0 24px 0 #ff6b6b,
                0 0 48px 0 #48cae4;
            filter: drop-shadow(0 0 18px #ff6b6b);
            cursor: pointer;
            transition: 
                background 0.2s,
                transform 0.15s,
                box-shadow 0.2s,
                filter 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn-3d-glow:hover {
            background: linear-gradient(90deg, #48cae4 0%, #ff6b6b 100%);
            box-shadow:
                0 12px 24px #48cae499,
                0 0 48px #ff6b6b;
            filter: drop-shadow(0 0 32px #48cae4);
            transform: translateY(-3px) scale(1.05);
        }
        .btn-3d-glow:active {
            transform: translateY(3px) scale(0.97);
            box-shadow: 0 2px 0 #e94f4f;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-title">Thank You!</div>
        <div class="thankyou-message">
            Your message has been received.<br>
            We appreciate your interest and will get back to you soon.
        </div>
        <a href="index.html" class="btn-3d-glow">Back to Home</a>
    </div>
</body>
</html>
